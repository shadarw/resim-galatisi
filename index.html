<!DOCTYPE html>
<html>
<head>
    <title>Görev3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        .gallery-img {
            cursor: pointer;
            transition: transform 0.3s;
            margin-bottom: 20px;
        }

            .gallery-img:hover {
                transform: scale(1.03);
            }

        .modal-img {
            width: 50%;
        }
    </style>
</head>
<body class="bg-secondary">
    <div class="container py-5">
        <h1 class="text-center mb-5">Resim Galerisi</h1>

        <div class="row">
          
            <div class="col-md-4 col-sm-6">
                <img src="https://picsum.photos/id/276/1200/800" alt="Resim 1" class="img-fluid gallery-img rounded"
                     data-bs-toggle="modal" data-bs-target="#imageModal"
                     onclick="showImageInModal('https://picsum.photos/id/237/1200/800')">
            </div>

            
            <div class="col-md-4 col-sm-6">
                <img src="https://picsum.photos/id/157/600/400" alt="Resim 2" class="img-fluid gallery-img rounded"
                     data-bs-toggle="modal" data-bs-target="#imageModal"
                     onclick="showImageInModal('https://picsum.photos/id/238/1200/800')">
            </div>

           
            <div class="col-md-4 col-sm-6">
                <img src="https://picsum.photos/id/216/600/400" alt="Resim 3" class="img-fluid gallery-img rounded"
                     data-bs-toggle="modal" data-bs-target="#imageModal"
                     onclick="showImageInModal('https://picsum.photos/id/239/1200/800')">
            </div>

          
            <div class="col-md-4 col-sm-6">
                <img src="https://picsum.photos/id/124/600/400" alt="Resim 4" class="img-fluid gallery-img rounded"
                     data-bs-toggle="modal" data-bs-target="#imageModal"
                     onclick="showImageInModal('https://picsum.photos/id/240/1200/800')">
            </div>

       
            <div class="col-md-4 col-sm-6">
                <img src="https://picsum.photos/id/218/600/400" alt="Resim 5" class="img-fluid gallery-img rounded"
                     data-bs-toggle="modal" data-bs-target="#imageModal"
                     onclick="showImageInModal('https://picsum.photos/id/241/1200/800')">
            </div>

 
            <div class="col-md-4 col-sm-6">
                <img src="https://picsum.photos/id/111/600/400" alt="Resim 6" class="img-fluid gallery-img rounded"
                     data-bs-toggle="modal" data-bs-target="#imageModal"
                     onclick="showImageInModal('https://picsum.photos/id/242/1200/800')">
            </div>
        </div>
    </div>

    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Resim</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" src="" alt="Büyük Resim" class="modal-img">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                </div>
            </div>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

   
    <script>
        function showImageInModal(imageUrl) {
            document.getElementById('modalImage').src = imageUrl;
        }
    </script>
</body>
</html>
